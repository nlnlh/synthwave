name: Deploy static content to Pages

on:
  # 监听 main 分支的 push 事件，一旦有代码提交就运行
  push:
    branches: ["main"]

  # 允许你在 GitHub Actions 页面手动触发部署
  workflow_dispatch:

# 设置权限，允许 GITHUB_TOKEN 读取仓库并发布 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一个部署任务，避免冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite 默认构建输出目录是 dist，如果你的不同请修改这里
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
